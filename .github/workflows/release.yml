name: Release

on:
  push:
    tags: ['v[0-9]*']

jobs:
  release:
    runs-on: macos-latest

    steps:
      - name: ruby 3.2
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2

      - name: xcode
        run: |
          sudo xcode-select -s '/Applications/Xcode_13.4.1.app/Contents/Developer'
          xcodebuild -version

      - name: setup rust
        uses: actions-rs/toolchain@v1
        with:
          profile:   minimal
          toolchain: stable
          default:   true
          override:  true

      - name: setup rust targets
        run: |
          rustup target list | grep apple | grep -v '(installed)' | xargs rustup target add

      - name: checkout
        uses: actions/checkout@v2

      - name: build
        run: |
          rake build
          find CRuby/ -iname '*.a' | xargs ls -lh
          find CRuby/ -iname '*.a' | xargs lipo -info

      - name: create prebuilt archive
        id: archive
        run: |
          rake archive
          find . -iname '*.tar.gz' | xargs ls -lh
          echo path=$(ruby -e 'print Dir.glob("CRuby_prebuilt-*.tar.gz").first') >> $GITHUB_OUTPUT

      - name: create github release
        id: release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: ${{ github.ref }}
          draft: false
          prerelease: false

      - name: upload to github release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.release.outputs.upload_url }}
          asset_path: ./${{ steps.archive.outputs.path }}
          asset_name:   ${{ steps.archive.outputs.path }}
          asset_content_type: application/zip
